# custom-values.yaml

app:
  name: "metacard-sso-dev"
  version: "4"

deploymentType: "deployment"
replicaCount: 1

image:
  repository: "registry-apac.pfnapp.com/metacard-sso-dev"
  tag: "4"

simpleIngress:
  - enabled: true
    domain: "metacard-sso-dev.pfnapp.dev"
    className: "haproxy"
    tls: true
    certManager:
      enabled: true
      issuer: "pfnapp-dev"
    externalDns:
      enabled: true
      target: "cname-sg.pfnapp.com"
      cloudflareProxied: false

configMap:
  enabled: true
  data:
    DATABASE_URL: "postgresql://localhost:5432/mydb"
    REDIS_URL: "redis://localhost:6379"

logging:
  enabled: true

nodeSelector:
  region: "Singapore"

tolerations:
  - key: "NodeType"
    operator: "Equal"
    value: "AppSSD"
    effect: "NoSchedule"

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  # minReplicas: 2
  # maxReplicas: 10
  # targetCPUUtilizationPercentage: 70
