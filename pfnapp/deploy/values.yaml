# Default values for deploy chart
# This is a YAML-formatted file.

# Application configuration
app:
  # The name of your application (used for app.kubernetes.io/name label)
  # This is critical for proper log aggregation in OpenSearch/logging systems
  # Should match your actual application name, not the chart name
  # Examples: "metagocoin", "metacard-sso", "user-service"
  name: "myapp"
  version: "latest"

# Override the chart name used in resource names (for backward compatibility only)
# WARNING: Changing this for existing deployments will cause recreation of resources
# Most users should leave this empty and use app.name instead
nameOverride: ""

# Replica count
replicaCount: 1

# Deployment type (deployment or statefulset)
deploymentType: "deployment"

# Image configuration
image:
  repository: "nginx"
  tag: "latest"
  pullPolicy: IfNotPresent
  # Container command (overrides ENTRYPOINT)
  command: []
    # Example:
    # - "/bin/sh"
    # - "-c"
  # Container arguments (overrides CMD)
  args: []
    # Example:
    # - "echo"
    # - "Hello World"
    # - "&&"
    # - "sleep"
    # - "3600"

# Image pull secrets
imagePullSecrets: []
  # Example:
  # - name: myregistrykey

# Service account
serviceAccount:
  create: false                   # Automatically set to true when RBAC is enabled and no name is provided
  annotations: {}
  labels: {}
  name: ""

# RBAC configuration
rbac:
  enabled: false
  kind: ClusterRole             # ClusterRole or Role
  rules: []                     # Required when enabled; no defaults provided

# Pod annotations
podAnnotations: {}
  # Example:
  # prometheus.io/scrape: "true"
  # prometheus.io/port: "8080"

# Pod security context
podSecurityContext: {}
  # Example:
  # runAsNonRoot: true
  # runAsUser: 1001
  # fsGroup: 2000

# Container security context
securityContext: {}
  # Example:
  # allowPrivilegeEscalation: false
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1001
  # capabilities:
  #   drop:
  #   - ALL

# Resource limits and requests
resources: {}
  # Example:
  # limits:
  #   cpu: 500m
  #   memory: 512Mi
  # requests:
  #   cpu: 250m
  #   memory: 256Mi

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

# Node selector
nodeSelector: {}
  # Example:
  # disktype: ssd
  # kubernetes.io/arch: amd64

# Tolerations for taints
tolerations: []
  # Example:
  # - key: "key1"
  #   operator: "Equal"
  #   value: "value1"
  #   effect: "NoSchedule"
  # - key: "key2"
  #   operator: "Exists"
  #   effect: "NoExecute"
  #   tolerationSeconds: 3600

# Affinity rules
affinity: {}
  # Example:
  # nodeAffinity:
  #   requiredDuringSchedulingIgnoredDuringExecution:
  #     nodeSelectorTerms:
  #     - matchExpressions:
  #       - key: kubernetes.io/arch
  #         operator: In
  #         values:
  #         - amd64
  # podAntiAffinity:
  #   preferredDuringSchedulingIgnoredDuringExecution:
  #   - weight: 100
  #     podAffinityTerm:
  #       labelSelector:
  #         matchExpressions:
  #         - key: app
  #           operator: In
  #           values:
  #           - myapp
  #       topologyKey: kubernetes.io/hostname

# Service configuration
service:
  enabled: true
  type: ClusterIP
  port: 80
  targetPort: 80
  annotations: {}
  # Multiple ports configuration (optional)
  # If specified, overrides the single port configuration above
  ports: []
    # Example:
    # - port: 80
    #   targetPort: 8080
    #   protocol: TCP
    #   name: http
    # - port: 443
    #   targetPort: 8443
    #   protocol: TCP
    #   name: https
    # - port: 9090
    #   targetPort: 9090
    #   protocol: TCP
    #   name: metrics

# Single Ingress configuration (legacy support)
ingress: {}
  # enabled: false
  # className: "haproxy"
  # annotations:
  #   haproxy.org/load-balance: "roundrobin"
  # hosts:
  #   - host: chart-example.local
  #     paths:
  #       - path: /
  #         pathType: Prefix
  # tls: []

# Multiple Ingresses configuration (advanced)
# Use this for multiple ingress classes, different annotations per domain, etc.
ingresses: {}
  # Example configuration:
  # public:
  #   enabled: true
  #   className: "haproxy"
  #   annotations:
  #     haproxy.org/load-balance: "roundrobin"
  #     haproxy.org/check: "true"
  #   hosts:
  #     - host: myapp.example.com
  #       paths:
  #         - path: /
  #           pathType: Prefix
  #   tls:
  #     - secretName: myapp-tls
  #       hosts:
  #         - myapp.example.com
  # 
  # admin:
  #   enabled: true
  #   className: "nginx"
  #   annotations:
  #     nginx.ingress.kubernetes.io/auth-type: basic
  #     nginx.ingress.kubernetes.io/auth-secret: admin-auth
  #   hosts:
  #     - host: admin.myapp.example.com
  #       paths:
  #         - path: /admin
  #           pathType: Prefix
  #   tls:
  #     - secretName: admin-tls
  #       hosts:
  #         - admin.myapp.example.com

# Domain-based Ingress configuration (generates ingress names from domains)
# Each domain gets its own ingress resource named after the domain
ingressDomains: []
  # Example configuration:
  # - enabled: true
  #   host: "myapp.example.com"
  #   className: "haproxy"
  #   tls: true
  #   tlsSecret: "myapp-example-com-tls"  # Optional, auto-generated if not specified
  #   annotations:
  #     haproxy.org/load-balance: "roundrobin"
  #     haproxy.org/check: "true"
  #   paths:
  #     - path: /
  #       pathType: Prefix
  # - enabled: true
  #   host: "admin.myapp.example.com"
  #   className: "nginx"
  #   tls: true
  #   annotations:
  #     nginx.ingress.kubernetes.io/auth-type: basic
  #     nginx.ingress.kubernetes.io/auth-secret: admin-auth
  #   paths:
  #     - path: /admin
  #       pathType: Prefix

